span><br><span class="line">        &#125;,</span><br><span class="line">        onPanResponderRelease: (evt,gs)=&gt;&#123;</span><br><span class="line">          console.log(&apos;yellow&apos;)</span><br><span class="line">          this.setState(&#123;</span><br><span class="line">            bg: &apos;yellow&apos;,</span><br><span class="line">            top: this._top+gs.dy,</span><br><span class="line">            left: this._left+gs.dx</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  process(x1, y1, x2, y2) &#123;</span><br><span class="line">    let distance = this.calcDistance(x1, y1, x2, y2);</span><br><span class="line"></span><br><span class="line">    console.log(&apos;distance:&apos; + distance)</span><br><span class="line">    if (distance &gt; this.state.distance) &#123;</span><br><span class="line">      console.log(&apos;放大&apos;)</span><br><span class="line">      this.setState(&#123;</span><br><span class="line">        transValue: 2,</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      console.log(&apos;缩小&apos;)</span><br><span class="line">      this.setState(&#123;</span><br><span class="line">        transValue: 0.5,</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;</span><br><span class="line">    this.setState(&#123;</span><br><span class="line">      distance: distance,</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  calcDistance(x1, y1, x2, y2) &#123;</span><br><span class="line">    let dx = Math.abs(x1 - x2)</span><br><span class="line">    let dy = Math.abs(y1 - y2)</span><br><span class="line">    return Math.sqrt(Math.pow(dx, 2) + Math.pow(dy, 2));</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  render() &#123;</span><br><span class="line">    return(</span><br><span class="line">        &lt;View</span><br><span class="line">            &#123;...this.panResponder.panHandlers&#125;</span><br><span class="line">            style=&#123;[styles.rect,&#123;</span><br><span class="line">                &quot;backgroundColor&quot;: this.state.bg,</span><br><span class="line">                &quot;top&quot;: this.state.top,</span><br><span class="line">                &quot;left&quot;: this.state.left,</span><br><span class="line">                &apos;transform&apos;: [&#123;scale: this.state.transValue&#125;]</span><br><span class="line">            &#125;]&#125;</span><br><span class="line">        &gt;</span><br><span class="line">        &lt;/View&gt;</span><br><span class="line">    )</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const styles = StyleSheet.create(&#123;</span><br><span class="line">    rect: &#123;</span><br><span class="line">        width: 300,</span><br><span class="line">        height: 300,</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
